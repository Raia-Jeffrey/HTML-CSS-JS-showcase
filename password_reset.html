    <meta charset="utf-8">

</head>

<body>
    <form action="login.html" method="POST" id="register">
        <fieldset>
            <legend>Password Reset</legend>
            <p>All fields are required</p>
            <div><label for="username">Username: </label><input type="text" name="username" id="username"></div>
            <div><label for="password">New Password: </label><input type="text" name="password" id="password" placeholder="Atleast 8 characters long."></div>
            <div><label for="confirm">Confirm New Password: </label><input type="text" name="confirm" id="confirm" placeholder="Must match exactly"></div>
            <div><input type="submit" value="Reset Password" id="submit"></div>
        </fieldset>
    </form>
